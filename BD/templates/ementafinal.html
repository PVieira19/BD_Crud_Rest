<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6f46e29787.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

</head>


<body style="background-color: rgb(220, 220, 220);">

  <center>
    <h1 style="margin-top: 3%; margin-bottom: 3%;">Cadeia Restaurantes R&R</h1>
  </center>

  <form method="post" action="/adicionarementafinal">

    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">Adicionar Ementa?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <b>Dia da Semana:</b><p id="teste2"></p><br>
            <b>Refeição:</b><p id="teste3"></p><br>
            <b>Entradas:</b><p id="teste4" name="teste4"></p><br>
            <b>Prato de Carne:</b><p id="teste5"></p><br>
            <b>Prato de Peixe:</b> <p id="teste6"></p><br>
            <b>Bebida:</b><p id="teste7"></p><br>
            <b>Sobremesa:</b><p id="teste8"></p><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-info">Adicionar Ementa</button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Dia para a Ementa</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true" id="Escolha_Data"
        name="Escolha_Data" style="width: 70%; height: 100%;">
        <option value="Segunda-Feira">Segunda-Feira</option>
        <option value="Terça-Feira">Terça-Feira</option>
        <option value="Quarta-Feira">Quarta-Feira</option>
        <option value="Quinta-Feira">Quinta-Feira</option>
        <option value="Sexta-Feira">Sexta-Feira</option>
        <option value="Sabado">Sabado</option>
        <option value="Domingo">Domingo</option>

      </select>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de Refeição</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true" id="Escolha_Tipo"
        name="Escolha_Tipo" style="width: 70%;">
        <option value="Almoço">Almoço</option>
        <option value="Jantar">Jantar</option>

      </select>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Entradas</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true"
        id="Escolha_Entradas" name="Escolha_Entradas" style="width: 70%;">

        {% for Entradas in dadosEntradas%}
        <option value="{{Entradas.designacao}}">{{Entradas.designacao}}</option>
        {%endfor%}
      </select>
    </div>


    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Prato de Carne</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true" id="Escolha_Carne"
        name="Escolha_Carne" style="width: 70%;">

        {% for carne in dadosCarne%}
        <option value="{{carne.designacao}}">{{carne.designacao}}</option>
        {%endfor%}
      </select>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Prato de Peixe</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true" id="Escolha_Peixe"
        name="Escolha_Peixe" style="width: 70%;">

        {% for peixe in dadosPeixes%}
        <option value="{{peixe.designacao}}">{{peixe.designacao}}</option>
        {%endfor%}
      </select>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Bebidas</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true" id="Escolha_Bebida"
        name="Escolha_Bebida" style="width: 70%;">

        {% for bebidas in dadosBebidas%}
        <option name="{{bebidas.designacao}}" value="{{bebidas.designacao}}">{{bebidas.designacao}}</option>
        {%endfor%}
      </select>
    </div>

    <div class="input-group mb-3" style="margin-left: 5%;">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Sobremesas</label>
      </div>
      <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true"
        id="Escolha_Sobremesa" name="Escolha_Sobremesa" style="width: 70%;">

        {% for sobremesa in dadosSobremesa%}
        <option value="{{sobremesa.designacao}}">{{sobremesa.designacao}}</option>
        {%endfor%}
      </select>
    </div>

  </form>

  <div class="row" style="margin-left:200px; margin-right: 50px; margin-top: 40px;">
    <div class="col-md-6 col-ls-12" style="margin-bottom: 3%; height: 190px; overflow: auto;">
      <button class="btn btn-info" style="float: left; width:80%; height: 100%;" onclick="funcao()" data-toggle="modal"
        data-target="#exampleModalScrollable">
        <div><i class="fas fa-check" style="font-size: 60px;"></i></i></div>
        <div style="font-size: 40px;">Criar Ementa</div>
      </button>
    </div>
    <div class="col-md-6 col-ls-12" style="margin-bottom: 3%; height: 190px; overflow: auto;">
      <form method="post" action="/adicionarementa">
     <button class="btn btn-secondary" style="float: left; width: 80%; height: 100%;"
          data-toggle="modal" data-target="#myModal">
          <div><i class="fas fa-arrow-left" style="font-size: 60px;"></i></div>
          <div style="font-size: 40px;">Voltar</div>
        </button>
        </form>
    </div>
  </div>
  <form >
</body>

</html>

<script>
  function funcao() {

    var data = $('#Escolha_Data').val();
    var tipo = $('#Escolha_Tipo').val();
    var entrada = $('#Escolha_Entradas').val();
    var carne = $('#Escolha_Carne').val();
    var peixe = $('#Escolha_Peixe').val();
    var bebida = $('#Escolha_Bebida').val();
    var sobremesa = $('#Escolha_Sobremesa').val();

    document.getElementById('teste2').innerHTML = data;
    document.getElementById('teste3').innerHTML = tipo;
    document.getElementById('teste4').innerHTML = entrada;
    document.getElementById('teste5').innerHTML = carne;
    document.getElementById('teste6').innerHTML = peixe;
    document.getElementById('teste7').innerHTML = bebida;
    document.getElementById('teste8').innerHTML = sobremesa;


  }
  /*
    function funcao8(refeicao) {
      var x1 = refeicao.options[refeicao.selectedIndex].text;
      document.getElementById("teste3").innerHTML = x1;

    }*/

  $(document).ready(function () {
    $('.js-example-basic-multiple').select2();

  });

  $(document).ready(function () {
    $('.js-example-basic-single').select2();

  });
</script>
