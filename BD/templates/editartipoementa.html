<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/6f46e29787.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>



   <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">


</head>

<body style="background-color: rgb(220, 220, 220);">
   <center>
      <h1 style="margin-top: 3%; margin-bottom: 5%;">Cadeia Restaurantes R&R</h1>
   </center>



   <div class="row" style="height: 100%;">

      <div class="col-lg-8 col-md-8 col-ls-12" style="margin-bottom: 3%; overflow: auto;">
         <table class="table table-striped table-bordered" style="width: 95%; margin-left: 5%; overflow: auto;">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Designação</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Remover</th>
                </tr>
            </thead>
            <tbody>

                {% for tipo in dados %}
                <tr>
                    <td>{{tipo.codigotipoement}}</td>
                    <td>{{tipo.designacao}}</td>
                    <td><a href="/updatetipoementa/{{tipo.codigotipoement}}" class="far fa-edit" data-toggle="modal"
                            data-target="#modaledit{{tipo.codigotipoement}}"></a></td>
                    <td><a href="/eliminartipoementa/{{tipo.codigotipoement}}"
                            onclick="return confirm('Are You Sure For Delete?')" class="far fa-trash-alt"></a></td>
                </tr>
               <div id="modaledit{{tipo.codigotipoement}}" class="modal fade" role="dialog">


                  <div class="modal-dialog">


                     <div class="modal-content">


                        <div class="modal-header">


                           <button type="button" class="close" data-dismiss="modal">&times;</button>


                           <h4 class="modal-title">Editar Item</h4>


                        </div>


                        <div class="modal-body">


                           <form action="{{ url_for('updatetipoementa') }}" method="POST">


                              <div class="form-group">


                                 <label>Designação:</label>
                                 <input type="hidden" name="id" value="{{tipo.codigotipoement}}">

                                 <input type="text" class="form-control" name="designacao"
                                    value="{{tipo.designacao}}">


                              </div>


                              <div class="form-group">


                                 <button class="btn btn-primary" type="sbumit">Editar</button>


                              </div>


                           </form>


                        </div>


                        <div class="modal-footer">


                           <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>


                        </div>


                     </div>


                  </div>


               </div>


               {% endfor  %}

            </tbody>
         </table>
      </div>

      <div class="col-lg-3 col-md-3 col-ls-12">
         <div style="height: 40%;">
            <a href="#"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"
                  style="float: left; width: 100%; height: 100%;">
                  <div><i class="fas fa-plus" style="font-size: 60px;"></i></div>
                  <div style="font-size: 40px;">Novo</div>
               </button></a>
         </div>
         <br><br>
         <div style="height: 40%;">
            <a href="/itens"><button type="button" class="btn btn-warning"
                  style="float: left; width: 100%; height: 100%;">
                  <div><i class="fas fa-arrow-left" style="font-size: 60px;"></i></div>
                  <div style="font-size: 40px;">Voltar</div>
               </button></a>
         </div>
      </div>

   </div>


   <div id="myModal" class="modal fade" role="dialog">


      <div class="modal-dialog">


         <div class="modal-content">


            <div class="modal-header">


               <button type="button" class="close" data-dismiss="modal">&times;</button>


               <h4 class="modal-title">Adicionar novo item</h4>


            </div>


            <div class="modal-body">


               <form action="{{ url_for('criartipoementa') }}" method="POST">


                  <div class="form-group">


                     <label>Designação:</label>
                     <input type="text" class="form-control" name="item" id="designacao1" required="1">


                  </div>

                  <button class="btn btn-primary" type="submit">Insert Data</button>


            </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


   </div>
</body>

</html>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
