<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6f46e29787.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</head>
<body style="background-color: lightsteelblue;"> 

<center><h1 style="margin-top: 3%; margin-bottom: 3%;">Cadeia Restaurantes R&R</h1></center>

      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Tipo de Refeição</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="Escolha_Tipo" style="margin-right: 10%;">
                <option value="0"> </option>
                {% for tipoementa in dados%}
                <option value="">{{tipoementa.designacao}}</option>
                {%endfor%}

        </select>
      </div>

      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Entradas</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="Escolha_Entradas" style="margin-right: 10%;">
          <option value="0"> </option>
          <option value="1"> Nenhum </option>

                {% for Entradas in dadosEntradas%}
                <option value="">{{Entradas.designacao}}</option>
                {%endfor%}
        </select>
      </div>


      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Prato de Carne</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="Escolha_Carne" style="margin-right: 10%;">
          <option value="0"> </option>
          <option value="1"> Nenhum </option>

                {% for carne in dadosCarne%}
                <option value="">{{carne.designacao}}</option>
                {%endfor%}
        </select>
      </div>
      
      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Prato de Peixe</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="Escolha_Peixe" style="margin-right: 10%;">
          <option value="0"> </option>
          <option value="1"> Nenhum </option>

                {% for peixe in dadosPeixes%}
                <option value="">{{peixe.designacao}}</option>
                {%endfor%}
        </select>
      </div>

      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Bebidas</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="Escolha_Bebida" style="margin-right: 10%;">
          <option value="0"> </option>
          <option value="1"> Nenhum </option>

                {% for bebidas in dadosBebidas%}
                <option value="">{{bebidas.designacao}}</option>
                {%endfor%}
        </select>
      </div>

      <div class="input-group mb-3" style="margin-left: 5%;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Sobremesas</label>
        </div>
        <select class="selectpicker" multiple data-live-search="true" id="my-select" name="my-select[]" style="margin-right: 10%;">
          <option value="0"> </option>
          <option value="1"> Nenhum </option>

                {% for sobremesa in dadosSobremesa%}
                <option value="">{{sobremesa.designacao}}</option>
                {%endfor%}
        </select>
      </div>


</body>
</html>
<script>$('select').selectpicker();
    </script>
