<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/6f46e29787.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
     integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
     crossorigin="anonymous"></script>
 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
   <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
 
 
 


</head>
<body style="background-color: rgb(220, 220, 220);"> 
<center><h1 style="margin-top: 3%; margin-bottom: 5%;">Cadeia Restaurantes R&R</h1></center>



  <div class="row" style="height: 100%;">
        
    <div class="col-lg-8 col-md-8 col-ls-12" style="margin-bottom: 3%; overflow: auto;">
<table class="table table-striped table-bordered" style="width: 95%; margin-left: 5%; overflow: auto;">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Designação</th>
            <th scope="col">Preço</th>
            <th scope="col">Editar</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody>

            {% for carne in dados %}
            <tr>
                <td>{{carne.codigoitems}}</td>
                <td>{{carne.designacao}}</td>
                <td>{{carne.custo}}</td>
                <td><a href="/updatecarne/{{carne.codigoitems}}" class="far fa-edit" data-toggle="modal" data-target="#modaledit{{carne.codigoitems}}"></a></td>
                <td><a href="/eliminaritemcarne/{{carne.codigoitems}}"onclick="return confirm('Are You Sure For Delete?')" class="far fa-trash-alt"></a></td>
            </tr>
            <div id="modaledit{{carne.codigoitems}}" class="modal fade" role="dialog">


              <div class="modal-dialog">
           
           
                 <div class="modal-content">
           
           
                    <div class="modal-header">
           
                       <h4 class="title">Editar Item</h4>
           
           
                    </div>
           
           
                    <div class="modal-body">
           
           
                       <form action="{{ url_for('updatecarne') }}" method="POST">
           
           
                          <div class="form-group">
           
           
                             <label>Designação:</label>
                              <input type="hidden"  name="id" value="{{carne.codigoitems}}">
           
                             <input type="text" class="form-control" name="designacao" value="{{carne.designacao}}">
           
           
                          </div>
           
           
           
                          <div class="form-group">
           
           
                             <label>Preço:</label>
           
                             <input type="text" class="form-control" name="custo" value="{{carne.custo}}">
           
           
                          </div>
           
           
                          <div class="form-group">
           
           
                             <button class="btn btn-primary" type="sbumit">Editar</button>
           
                             <button type="button" style="margin-left: 65%;"  class="btn btn-danger" data-dismiss="modal">Close</button>

                          </div>
           
           
                       </form>
           
           
                    </div>
                      
           
           
           
           
                 </div>
           
           
              </div>
           
           
           </div>
           
           
                           {% endfor  %}
          
        </tbody>
      </table>
      </div>

      <div class="col-lg-3 col-md-3 col-ls-12" >
        <div style="height: 40%;">
        <a href="#"><button type="button" class="btn btn-info"data-toggle="modal" data-target="#myModal" style="float: left; width: 100%; height: 100%;">
            <div><i class="fas fa-plus" style="font-size: 60px;"></i></div>
            <div style="font-size: 40px;">Novo</div>
        </button></a>
        </div>
        <br><br>
        <div style="height: 40%;">
        <a href="/itens"><button type="button" class="btn btn-secondary" style="float: left; width: 100%; height: 100%;">
            <div><i class="fas fa-arrow-left" style="font-size: 60px;"></i></div>
            <div style="font-size: 40px;">Voltar</div>
        </button></a>
        </div>
      </div>

    </div>

    
<div id="myModal" class="modal fade" role="dialog">


  <div class="modal-dialog">


     <div class="modal-content">


        <div class="modal-header">


           <h4 class="title">Adicionar Novo Prato de Carne</h4>


        </div>


        <div class="modal-body">


           <form action="{{ url_for('adicionarcarne') }}" method="POST">


              <div class="form-group">


                 <label>Designação:</label>
                 <input type="text" class="form-control" name="item" id="designacao1" required="1">


              </div>


               <div class="form-group">


                 <label>Preço:</label>
                 <input type="text" class="form-control" name="preco1" required="1">


              </div>

              <div class="form-group">


               <label>Alergia:</label>

               <select class="js-example-basic-multiple" multiple="multiple" multiple data-live-search="true"
               id="Escolha_Alergia" name="Escolha_Alergia" style="width: 70%;">
       
               {% for alergia in alergias%}
               <option value="{{alergia.codigoalerg}}">{{alergia.designacao}}</option>
               {%endfor%}

             </select>


            </div>


                 <button  class="btn btn-primary" type="submit">Adicionar Prato de Carne</button>

                 <button type="button" style="margin-left: 40%;"  class="btn btn-danger" data-dismiss="modal">Close</button>

              </div>


           </form>


        </div>




     </div>


  </div>


</div>
</body>
</html>

<script>
   $(document).ready(function () {
     $('.js-example-basic-multiple').select2();
 
   });
 
   $(document).ready(function () {
     $('.js-example-basic-single').select2();
 
   });
 
 </script>
